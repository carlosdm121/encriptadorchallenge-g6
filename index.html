  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Encriptador y Desencriptador de texto" />
    <meta
      name="keywords"
      content="encriptador, desencriptador, texto, cifrado, descifrado"
    />
    <meta name="author" content="Daniel Martinez" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

    <title>Encrypter and Decrypter</title>
  </head>

  <body>
    <header>
      <img src="assest/images/Logo_Alura.png" alt="Logo" />
      <h1>Encrypter and Decrypter</h1>
    </header>
    <!-- start of main section -->
    <section>
      <!-- start of left-side article -->
      <article class="leftArticle">
        <textarea
          name="input"
          id="inputText"
          cols="30"
          rows="10"
          placeholder="Enter here your text to encrypt..."
        ></textarea>
        <div class="bottomContainer">
          <p>
            &#9888; Only lowercase letters and without accents are accepted..
          </p>
          <div class="btnContainer">
            <button
              type="button"
              value="Encrypt"
              id="encrypt"
              onclick="encrypter()"
              class="btn"
            >
              Encriptar
            </button>
            <button
              type="button"
              value="Decrypt"
              id="decrypt"
              onclick="decrypter()"
              class="btn"
            >
              Decrypt
            </button>
          </div>
        </div>
      </article>
      <!-- end of left-side article -->

      <!-- start of right-side article -->
      <article class="rightArticle">
        <textarea
          name="outputText"
          id="outputText"
          cols="30"
          rows="10"
          readonly
          class="textNotFound"
        >
        No message was found</textarea
        >
        <button
          type="button"
          id="copyToClipboard"
          onclick="copyToClipboard()"
          class="btn"
        >
          Copy Text
        </button>
      </article>
      <!-- end of right-side article -->
    </section>
    <!-- end of main section -->
